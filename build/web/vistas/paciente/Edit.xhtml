<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Datos del Paciente">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="Código" for="codpac" />
                        <p:inputText id="codpac" value="#{pacienteController.selected.codpac}" title="#{vistas.EditPacienteTitle_codpac}" required="true" requiredMessage="#{vistas.EditPacienteRequiredMessage_codpac}"/>
                        <p:outputLabel value="Nombres" for="nompac" />
                        <p:inputText id="nompac" value="#{pacienteController.selected.nompac}" title="#{vistas.EditPacienteTitle_nompac}" required="true" requiredMessage="#{vistas.EditPacienteRequiredMessage_nompac}"/>
                        <p:outputLabel value="Apellidos" for="apepac" />
                        <p:inputText id="apepac" value="#{pacienteController.selected.apepac}" title="#{vistas.EditPacienteTitle_apepac}" required="true" requiredMessage="#{vistas.EditPacienteRequiredMessage_apepac}"/>
                        <p:outputLabel value="Sexo" for="sexpac" />
                        <p:inputText id="sexpac" value="#{pacienteController.selected.sexpac}" title="#{vistas.EditPacienteTitle_sexpac}" required="true" requiredMessage="#{vistas.EditPacienteRequiredMessage_sexpac}"/>
                        <p:outputLabel value="DNI" for="dnipac" />
                        <p:inputText id="dnipac" value="#{pacienteController.selected.dnipac}" title="#{vistas.EditPacienteTitle_dnipac}" required="true" requiredMessage="#{vistas.EditPacienteRequiredMessage_dnipac}"/>
                        <p:outputLabel value="Nacimiento" for="fnpac" />
                        <p:calendar id="fnpac" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fnpac}" title="#{vistas.EditPacienteTitle_fnpac}"  showOn="button"/>
                        <p:outputLabel value="Dirección" for="dirpac" />
                        <p:inputText id="dirpac" value="#{pacienteController.selected.dirpac}" title="#{vistas.EditPacienteTitle_dirpac}" />
                        <p:outputLabel value="Ubigeo" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{pacienteController.selected.ubigeo}" title="#{vistas.EditPacienteTitle_ubigeo}" />
                        <p:outputLabel value="Teléfono" for="telfpac" />
                        <p:inputText id="telfpac" value="#{pacienteController.selected.telfpac}" title="#{vistas.EditPacienteTitle_telfpac}" />
                        <p:outputLabel value="Email" for="emailpac" />
                        <p:inputText id="emailpac" value="#{pacienteController.selected.emailpac}" title="#{vistas.EditPacienteTitle_emailpac}" />
                        <p:outputLabel value="Historia Clínica" for="hcpac" />
                        <p:inputText id="hcpac" value="#{pacienteController.selected.hcpac}" title="#{vistas.EditPacienteTitle_hcpac}" />
                        <p:outputLabel value="Estado Civil" for="estpac" />
                        <p:inputText id="estpac" value="#{pacienteController.selected.estpac}" title="#{vistas.EditPacienteTitle_estpac}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{vistas.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
