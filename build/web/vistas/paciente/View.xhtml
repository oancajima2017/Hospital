<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteViewDlg" widgetVar="PacienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos del Paciente">
            <h:form id="PacienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <h:outputText value="Código"/>
                        <h:outputText value="#{pacienteController.selected.codpac}" title="#{vistas.ViewPacienteTitle_codpac}"/>
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{pacienteController.selected.nompac}" title="#{vistas.ViewPacienteTitle_nompac}"/>
                        <h:outputText value="Apellidos"/>
                        <h:outputText value="#{pacienteController.selected.apepac}" title="#{vistas.ViewPacienteTitle_apepac}"/>
                        <h:outputText value="Sexo"/>
                        <h:outputText value="#{pacienteController.selected.sexpac}" title="#{vistas.ViewPacienteTitle_sexpac}"/>
                        <h:outputText value="DNI"/>
                        <h:outputText value="#{pacienteController.selected.dnipac}" title="#{vistas.ViewPacienteTitle_dnipac}"/>
                        <h:outputText value="Nacimiento"/>
                        <h:outputText value="#{pacienteController.selected.fnpac}" title="#{vistas.ViewPacienteTitle_fnpac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{pacienteController.selected.dirpac}" title="#{vistas.ViewPacienteTitle_dirpac}"/>
                        <h:outputText value="Ubigeo"/>
                        <h:outputText value="#{pacienteController.selected.ubigeo}" title="#{vistas.ViewPacienteTitle_ubigeo}"/>
                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{pacienteController.selected.telfpac}" title="#{vistas.ViewPacienteTitle_telfpac}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{pacienteController.selected.emailpac}" title="#{vistas.ViewPacienteTitle_emailpac}"/>
                        <h:outputText value="Historia Clínica"/>
                        <h:outputText value="#{pacienteController.selected.hcpac}" title="#{vistas.ViewPacienteTitle_hcpac}"/>
                        <h:outputText value="Estado"/>
                        <h:outputText value="#{pacienteController.selected.estpac}" title="#{vistas.ViewPacienteTitle_estpac}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="PacienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
