<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoEditDlg" widgetVar="UbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditUbigeoTitle}">
            <h:form id="UbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="UBIGEO" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{ubigeoController.selected.ubigeo}" title="#{vistas.EditUbigeoTitle_ubigeo}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_ubigeo}"/>
                        <p:outputLabel value="DEPARTAMENTO" for="dpto" />
                        <p:inputText id="dpto" value="#{ubigeoController.selected.dpto}" title="#{vistas.EditUbigeoTitle_dpto}" />
                        <p:outputLabel value="PROVINCIA" for="prov" />
                        <p:inputText id="prov" value="#{ubigeoController.selected.prov}" title="#{vistas.EditUbigeoTitle_prov}" />
                        <p:outputLabel value="DISTRITO" for="dist" />
                        <p:inputText id="dist" value="#{ubigeoController.selected.dist}" title="#{vistas.EditUbigeoTitle_dist}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.update}" value="#{vistas.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbigeoEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
