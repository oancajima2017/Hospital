<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../TemplateUser.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
            </ui:define>

            <ui:define name="footer">
                footer
            </ui:define>

            <ui:define name="body">

                <h:form>
                    <p:carousel value="#{medicinaController.items}" headerText="Responsive" var="med" itemStyle="text-align:center" responsive="true">
                        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <h:graphicImage url="../../resources/img/medic.jpg" width="80"/> 
                            </f:facet>
                            <h:outputText value="Código:" />
                            <h:outputText value="#{med.codmed}" />
                            <h:outputText value="Medicamentos:" />
                            <h:outputText value="#{med.nomcommed}" />
                        </p:panelGrid>
                    </p:carousel>
                    <p:carousel value="#{medicinaController.items}" headerText="Carousel - Custom" 
                                var="item" itemStyle="height:200px;text-align:center" 
                                numVisible="1" easing="easeOutBounce" id="p_carouselid" circular="true">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                            <f:facet name="header">
                                <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{item.codmed}" />

                            <h:outputText value="Nombre comercial" />
                            <h:outputText value="#{item.nomcommed}" />

                            <h:outputText value="Nombre genérico" />
                            <h:outputText value="#{item.nomgenmed}"/>

                            <h:outputText value="Observación" />
                            <h:outputText value="$#{item.obsmed}" />
                        </h:panelGrid>
                    </p:carousel>
                    <p:carousel numVisible="1" effect="easeInStrong" headerText="Carousel - Tabs" style="margin-bottom:0">
                        <p:tab title="Godfather Part I">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                                <h:outputText
                                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                                    but given to ruthless violence whenever anything stands against the good of the family." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                                              In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                                              killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                                              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
                            </h:panelGrid>
                        </p:tab>
                    </p:carousel>

                    <p:dataList value="#{medicinaController.items}" var="item" type="ordered">
                        <f:facet name="header">
                            Data List - Basic
                        </f:facet>
                        Código: #{item.codmed}, Nombre Genérico: #{item.nomcommed}
                    </p:dataList>

                    <p:dataList value="#{medicinaController.items}" var="item" type="definition">
                        <f:facet name="header">
                            Data List - Definition
                        </f:facet>
                        Código: #{item.codmed}, Nombre: #{item.nomcommed}
                        <f:facet name="description">
                            <h:graphicImage url="../../resources/img/pdf.png" width="24"/> 
                        </f:facet>
                    </p:dataList>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
