<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/#{usuarioController.template}">
        <ui:define name="title">
            <h:outputText value="#{vistas.ListProveedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProveedorListForm">
                <p:panel header="Tabla Proveedor">
                    <p:dataTable id="datalist" value="#{proveedorController.items}" var="item"
                                 selectionMode="single" selection="#{proveedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codprov}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.codprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nomprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RUC"/>
                            </f:facet>
                            <h:outputText value="#{item.rucprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dirección"/>
                            </f:facet>
                            <h:outputText value="#{item.dirprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Laboratorio - Distribuidor"/>
                            </f:facet>
                            <h:outputText value="#{item.tipprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Teléfono"/>
                            </f:facet>
                            <h:outputText value="#{item.telfprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre Comercial"/>
                            </f:facet>
                            <h:outputText value="#{item.comprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Abreviatura"/>
                            </f:facet>
                            <h:outputText value="#{item.abrprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código de Ubigeo"/>
                            </f:facet>
                            <h:outputText value="#{item.ubigeo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{proveedorController.prepareCreate}" update=":ProveedorCreateForm" oncomplete="PF('ProveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":ProveedorViewForm" oncomplete="PF('ProveedorViewDialog').show()" disabled="#{empty proveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":ProveedorEditForm" oncomplete="PF('ProveedorEditDialog').show()" disabled="#{empty proveedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{proveedorController.destroy}" update=":growl,datalist" disabled="#{empty proveedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
